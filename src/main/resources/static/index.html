<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <div class="products" >
        <p></p>
        <h3>Продукты</h3>
        <table class="table table-hover">
            <tr>
                <td>ID</td>
                <td>Называние</td>
                <td>Цена</td>
                <td>Действие</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsList">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-dark" ng-click="addToCart(p.id)">Add to cart</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="cart">
        <p></p>
        <h3>Корзина</h3>
        <table class="table table-hover">
            <tr>
                <td>Название</td>
                <td>Цена</td>
                <td>Удалить товар из корзины</td>
            </tr>
            <tbody>
            <tr ng-repeat="p in ProductsListInCart">
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProductInCart(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
