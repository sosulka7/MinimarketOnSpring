<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h3>Фильтр по цене</h3>
    <form novalidate ng-submit="loadProducts()">
        <input class="form-control" type="number" placeholder="От" ng-model="costFilter.minCost">
        <p></p>
        <input class="form-control" type="number" placeholder="До" ng-model="costFilter.maxCost">
        <p></p>
        <input class="form-control" type="number" placeholder="Номер страницы" ng-model="page.pageNumber">
        <p></p>
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>
    <h3>Products</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
